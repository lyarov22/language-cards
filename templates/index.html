<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки со словами</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .card {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Карточка со словом</h2>
        <p>{{ random_word_data["Слово или фраза"] }}</p>
        <p>{{ random_word_data["Транскрипция"] }}</p>
        <p>{{ random_word_data["Перевод"] }}</p>
        <img src="{{ image_path }}" alt="{{ random_word_data['Слово или фраза'] }}">
        <br>
        <button onclick="location.reload()">Перезагрузить страницу</button>
    </div>
</body>
</html>
